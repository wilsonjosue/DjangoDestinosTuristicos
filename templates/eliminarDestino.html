{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    <title>Eliminar Destino</title>
    <meta name="description" content="Travello template project">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/elements.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000; /* Color negro para el texto */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px; 
        }
        h1{
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }
        p{
            font-size: 1.2em;
            color: #333;
        }
    </style>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1>Eliminar Destino Turístico</h1>
        <p>¿Estás seguro de que deseas eliminar el destino "{{ destino.nombreCiudad }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
        </form>
        <a href="{% url 'listarDestinos' %}">Cancelar</a>
    </div>
</body>
</html>
